{% extends 'base.html' %}
{% load static %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}

<div class="row">
  <div class="col" style="margin: 50px;">
    <div class="display-2">
      <span class="badge bg-primary">Страница регистрации пользователя</span>
    </div>
  </div>
</div>
<div class="container">
  <form method="post">
    {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Принять</button>
  </form>
</div>
{% endblock %}
